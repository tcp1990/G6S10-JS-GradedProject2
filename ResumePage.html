<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ResumePage.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Resume Page</title>
</head>

<body>
    <p>
        <a href=# class='butPrevious'> Previous</a>
        <input type="text" placeholder="Search for keywor to filter the results" autofocus class="SearchStr">
        <a href=# class='butNext'>Next</a>
    </p>

    <Section id="resumeSection">
        <article id="topSection">
            <div class="topLeftColumn">
                <br>
                <h2 id="userName"></h2>
                <p id="appliedForJob"></p>
            </div>
            <div class="topRightColumn">
                <img src="Images/profile.jpg" alt="Profile-Picture">
            </div>
        </article>
        <article id="bottomSection">
            <div class="bottomLeftColumn">
                <div class="personalInfoSection">
                    <table id="personalInfoTable">
                        <thead>
                            <tr>
                                <th>Personal Information</th>
                            </tr>
                        </thead>
                        <tbody id="personalInfoTableBody">
                            <tr>
                                <td id="mobileNumber"></td>
                            </tr>
                            <tr>
                                <td id="emailId"></td>
                            </tr>
                            <tr>
                                <td><a id="linkedIn" href=''></a></td>
                            </tr>
                        </tbody>                        
                    </table>
                </div>
                <div class="technicalSkillsSection">
                    <table id="technicalSkillsTable">
                        <thead>
                            <tr>
                                <th>Technical Skills</th>
                            </tr>
                        </thead>
                        <tbody id="technicalSkillsTableBody">
                        </tbody>
                    </table>
                </div>
                <div class="hobbiesSection">
                    <table id="hobbiesTable">
                        <thead>
                            <tr>
                                <th>Hobbies</th>
                            </tr>
                        </thead>
                        <tbody id="hobbiesTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="bottomRightColumn">

            </div>
        </article>

        <p id="centre">centre</p>
    </Section>

    <script src="ResumePage.js"></script>
</body>

</html>
